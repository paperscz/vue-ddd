<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Template â€¢ TodoMVC</title>
	<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
	<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	<!-- CSS overrides - remove if you don't need it -->
	<link rel="stylesheet" href="css/app.css">
</head>

<body>
	<section class="todoapp" id="app" v-cloak>

		<todo-header @add-data="addDataP"></todo-header>

		<todo-main :list="list" @deldate="delDataP" @amend-save="amendSave"></todo-main>

		<todo-footer :is-footer-show="isFooterShow" :completed-num="completedNum" :is-completed-show="isCompletedShow"
		@clear-completed="clearCompletedP"></todo-footer>

	</section>

	<script src="./node_modules/todomvc-common/base.js"></script>
	<script src="./node_modules/vue/dist/vue.js"></script>
	<script src="./js/component/todo-header.js"></script>
	<script src="./js/component/todo-main.js"></script>
	<script src="./js/component/todo-footer.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
