<!doctype html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Template • TodoMVC</title>
	<link rel="stylesheet" href="node_modules/todomvc-common/base.css">
	<link rel="stylesheet" href="node_modules/todomvc-app-css/index.css">
	<!-- CSS overrides - remove if you don't need it -->
	<link rel="stylesheet" href="css/app.css">
</head>

<body>
	<section class="todoapp" id="app">
		<!-- 头部 -->
		<header class="header">
			<h1>todos</h1>
			<input class="new-todo" v-model="inputValue" placeholder="What needs to be done?" @keyup.enter="saveDate" autofocus>
		</header>

		<!-- 中间 -->
		<section class="main">
			<input id="toggle-all" class="toggle-all" type="checkbox">
			<label for="toggle-all">Mark all as complete</label>
			<ul class="todo-list">
				<!-- List items should get the class `editing` when editing and `completed` when marked as completed -->
				<!-- completad 决定是否选中 / editing决定是否是编辑状态  -->
				<li :class="{ completed: item.status, editing: editId == item.id } " v-for="(item,index) in list">
					<div class="view">
						<input class="toggle" type="checkbox" v-model="item.status" @focus>
						<label @dblclick="editData(item.id)">{{ item.name }}</label>
						<button class="destroy" @click="destroyItem( item.id )"></button>
					</div>
					<input class="edit" v-model="item.name" @keyup.13="closeEdit" @blur="closeEdit" v-todo-focus>
				</li>
			</ul>
		</section>

		<!-- 底部 -->
		<footer class="footer" v-show="showStatus">
			<!-- This should be `0 items left` by default -->
			<span class="todo-count"><strong>{{ showUnDone }}</strong> item left</span>
			<!-- Hidden if no completed items are left ↓ -->
			<button class="clear-completed" v-show="showClearCompleted">Clear completed</button>
		</footer>
	</section>


	<!-- Scripts here. Don't remove ↓ -->
	<script src="node_modules/todomvc-common/base.js"></script>
	<script src="./node_modules/vue/dist/vue.js"></script>
	<script src="js/app.js"></script>
</body>

</html>
