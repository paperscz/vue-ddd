<body>
    <div id="app" v-cloak>

        <p v-else="num <= 20">三哥</p> -->

        <!-- <p>{{ num }}</p>

        <p>{{ str }}</p>

    <script src="./node_modules/vue/dist/vue.js"></script>
    <script>
        // 指令 v-if / v-else-fi / v-else

        // v-once 只解析一次,后面数据发生改变,标签内容也不会变

        // v-pre 跳过 该标签不解析

        // v-cloak 解决{{}} 页面渲染时,闪一下的问题
        //         要遮盖的标签添加 这个指令
        //         在css样式中, 设置一个属性选择器样式display:none
        //         当数据解析后,会自动删掉v-cloak
        //         多个元素要遮盖,给父设置

        const vm = new Vue({
            el: "#app",
            data: {
                num: 33,
                str: "伊娃伊玛迭"
            }
        })
    </script>
